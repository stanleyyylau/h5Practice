<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="jquery.fullPage.css">
    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="animate.css">
    <script src="jquery.min.js"></script>
    <script src="jquery.fullPage.min.js"></script>
    <title></title>
  </head>
  <body>




  <div id="fullpage">
    <div class="section st-section1">
      <img class="p1-title1 animated fadeInDownBig" src="imgs/p1-title1.png" alt="page1 title 1" />
      <img class="p1-title2 animated fadeInDownBig" src="imgs/p1-title2.png" alt="page1 title 2" />
      <img class="p1-globe animated rollIn animated1" src="imgs/p1-globe.png" alt="page1 globe" />
      <img class="p1-stars-bottom animated" src="imgs/p1-stars-bottom.png" alt="" />
      <img class="p1-stars-top animated" src="imgs/p1-stars-top.png" alt="page1 stars top" />
      <img class="p1-traffic animated" src="imgs/p1-traffic1.png" alt="page1 traffic" />
      <img class="p1-title-left-dusk animated" src="imgs/p1-title-left-dust.png" alt="page1 title left dust" />
      <img class="p1-text-fulltime animated rollIn animated2" src="imgs/p1-text-fulltime.png" alt="page1 stars top" />
      <img class="p1-text-outsource animated zoomIn animated2" src="imgs/p1-text-outsource.png" alt="page1 stars top" />

      <img class="p1-finding-job-text animated slideInUp animated1" src="imgs/p1-finding-job-text.png" alt="page1 finding job text" />
    </div>
    <div class="section st-section2">
      <img class="p2-2year-experience ideal-job-text animated" src="imgs/p2-2year-experience.png" alt="default" />
      <img class="p2-bottom-text animated" src="imgs/p2-bottom-text.png" alt="default" />
      <img class="p2-fullt-experience ideal-job-text animated" src="imgs/p2-fullt-experience.png" alt="default" />
      <img class="p2-great-communication ideal-job-text animated" src="imgs/p2-great-communication.png" alt="default" />
      <img class="p2-hourly-rate ideal-job-text animated" src="imgs/p2-hourly-rate.png" alt="default" />
      <img class="p2-human animated" src="imgs/p2-human.png" alt="default" />
      <img class="p2-ideal-job-globe animated" src="imgs/p2-ideal-job-globe.png" alt="default" />

      <img class="p2-title1 animated zoomIn" src="imgs/p2-title1.png" alt="default" />
      <img class="p2-title2 animated zoomIn" src="imgs/p2-title2.png" alt="default" />
      <img class="p2-working-envirment ideal-job-text animated" src="imgs/p2-working-envirment.png" alt="default" />
    </div>
    <div class="section st-section3">
      <img class="animated p3-8hourly-rate" src="imgs/p3-8hourly-rate.png" alt="default" />
      <img class="animated p3-15hourly-rate" src="imgs/p3-15hourly-rate.png" alt="default" />
      <img class="animated p3-bg-stone img-center" src="imgs/p3-bg-stone.png" alt="default" />
      <img class="animated p3-earth img-center" src="imgs/p3-earth.png" alt="default" />
      <img class="animated p3-knockle img-center" src="imgs/p3-knockle.png" alt="default" />
      <img class="animated p3-title1 img-center" src="imgs/p3-title1.png" alt="default" />
      <img class="animated p3-title2 img-center" src="imgs/p3-title2.png" alt="default" />
      <!-- <img class="animated p3-bottom-text img-center" src="imgs/p3-bottom-text.png" alt="default" /> -->
      <img class="animated p3-UFO-target img-center" src="imgs/p3-UFO-target.png" alt="default" />
      <img class="animated p3-UFO img-center" src="imgs/p3-UFO.png" alt="default" />
    </div>
    <div class="section st-section4">Section4</div>
    <div class="section st-section5">Section5</div>
  </div>



  <script type="text/javascript">
    $(document).ready(function() {
    $('#fullpage').fullpage();
    });
  </script>
  </body>
</html>
