<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="jquery.fullPage.css">
    <link rel="stylesheet" href="master.css"> -->
    <link rel="stylesheet" href="public/styles.css">
    <script src="jquery.min.js"></script>
    <script src="jquery.fullPage.min.js"></script>
    <title>H5 practice</title>
  </head>
  <body>




  <div id="fullpage">
    <div class="section st-section1">
      <img class="p1-title1 animated fadeInDownBig" src="imgs/p1-title1.png" alt="page1 title 1" />
      <img class="p1-title2 animated fadeInDownBig" src="imgs/p1-title2.png" alt="page1 title 2" />
      <img class="p1-globe animated rollIn animated1" src="imgs/p1-globe.png" alt="page1 globe" />
      <img class="p1-stars-bottom animated" src="imgs/p1-stars-bottom.png" alt="" />
      <img class="p1-stars-top animated" src="imgs/p1-stars-top.png" alt="page1 stars top" />
      <img class="p1-traffic animated" src="imgs/p1-traffic1.png" alt="page1 traffic" />
      <img class="p1-title-left-dusk animated" src="imgs/p1-title-left-dust.png" alt="page1 title left dust" />
      <img class="p1-text-fulltime animated rollIn animated2" src="imgs/p1-text-fulltime.png" alt="page1 stars top" />
      <img class="p1-text-outsource animated zoomIn animated2" src="imgs/p1-text-outsource.png" alt="page1 stars top" />
      <img class="p1-text-realtime animated zoomIn animated2" src="imgs/p1-text-realtime.png" alt="page1 stars top" />
      <img class="p1-superman animated bounceInLeft" src="imgs/p1-superman.png" alt="page1 superman" />
      <img class="p1-superman-aside animated bounceInLeft" src="imgs/p1-supperman-aside.png" alt="page1 superman aside" />
      <img class="p1-bottom-ball animated fadeInUp animated1" src="imgs/p1-bottom-ball.png" alt="page1 bottom ball" />
      <img class="p1-finding-job-text animated slideInUp animated1" src="imgs/p1-finding-job-text.png" alt="page1 finding job text" />
    </div>

    <div class="section st-section2">
      <img class="p2-bottom-text animated" src="imgs/p2-bottom-text.png" alt="default" />
      <img class="p2-human animated" src="imgs/p2-human.png" alt="default" />
      <img class="p2-all-in-one animated img-center" src="imgs/p2-all-in-one.png" alt="default" />
      <img class="p2-title1 animated" src="imgs/p2-title1.png" alt="default" />
      <img class="p2-title2 animated" src="imgs/p2-title2.png" alt="default" />
    </div>

    <div class="section st-section3">
      <img class="animated p3-8hourly-rate" src="imgs/p3-8hourly-rate.png" alt="default" />
      <img class="animated p3-15hourly-rate" src="imgs/p3-15hourly-rate.png" alt="default" />
      <img class="animated p3-bg-stone img-center" src="imgs/p3-bg-stone.png" alt="default" />
      <img class="animated p3-earth img-center" src="imgs/p3-earth.png" alt="default" />
      <img class="animated p3-knockle img-center" src="imgs/p3-knockle.png" alt="default" />
      <img class="animated p3-title1 img-center" src="imgs/p3-title1.png" alt="default" />
      <img class="animated p3-title2 img-center" src="imgs/p3-title2.png" alt="default" />
      <!-- <img class="animated p3-bottom-text img-center" src="imgs/p3-bottom-text.png" alt="default" /> -->
      <img class="animated p3-UFO-target img-center" src="imgs/p3-UFO-target.png" alt="default" />
      <img class="animated p3-UFO img-center" src="imgs/p3-UFO.png" alt="default" />
    </div>

    <div class="section st-section3 st-section3.2">
      <img class="animated p3-bg-stone img-center" src="imgs/p3-bg-stone.png" alt="default" />
      <img class="animated p3-earth img-center" src="imgs/p3-earth.png" alt="default" />
      <img class="animated p3-title1 img-center" src="imgs/p3-title1.png" alt="default" />
      <img class="animated p3-title2 img-center" src="imgs/p3-title2.png" alt="default" />
      <img class="animated img-center p3-2-70yuan-background" src="imgs/p3-2-70yuan-background.png" alt="default" />
      <img class="animated img-center p3-2-70yuan" src="imgs/p3-2-70yuan.png" alt="default" />
      <img class="animated p3-2-airplane1" src="imgs/p3-2-airplane1.png" alt="default" />
      <img class="animated p3-2-airplane2" src="imgs/p3-2-airplane2.png" alt="default" />
      <img class="animated img-center p3-2-people" src="imgs/p3-2-people.png" alt="default" />
    </div>

    <div class="section st-section4">
      <img class="animated p4-title img-center" src="imgs/p4-title.png" alt="Default" />
      <img class="animated p4-skywalker" src="imgs/p4-skywalker.png" alt="Default" />
      <img class="animated p4-bottom-text img-center" src="imgs/p4-bottom-text.png" alt="Default" />
      <img class="animated p4-bg-img" src="imgs/p4-bg-img.png" alt="Default" />
      <img class="animated p4-ball" src="imgs/p4-ball.png" alt="Default" />
      <img class="animated p4-time-holding" src="imgs/p4-time-holding.png" alt="Default" />
    </div>

    <div class="section st-section5">
      <img class="animated p5-title img-center" src="imgs/p5-title.png" alt="Default" />
      <img class="animated p5-stars-text" src="imgs/p5-stars-text.png" alt="Default" />
      <img class="animated p5-sky-background" src="imgs/p5-sky-background.png" alt="Default" />
      <img class="animated p5-shooting-stars" src="imgs/p5-shooting-stars.png" alt="Default" />
      <img class="animated p5-right-botton" src="imgs/p5-right-botton.png" alt="Default" />
      <img class="animated p5-left-botton" src="imgs/p5-left-botton.png" alt="Default" />
    </div>

    <div class="section st-section6">
      <img class="animated p6-title img-center" src="imgs/p6-title.png" alt="Default" />
      <img class="animated p6-code-man" src="imgs/p6-code-man.png" alt="Default" />
      <img class="animated p6-background-sky img-center" src="imgs/p6-background-sky.png" alt="Default" />
    </div>
  </div>



  <script type="text/javascript">
    $(document).ready(function() {
      //let's first grab all the dom elements needed for animation
      var $p1Title1 = $('.p1-title1');
      var $p1Title2 = $('.p1-title2');
      var $p1Globe = $('.p1-globe');
      var $p1TextFulltime = $('.p1-text-fulltime');
      var $p1TextOutsource = $('.p1-text-outsource');
      var $p1TextRealtime = $('.p1-text-realtime');
      var $p1Superman = $('.p1-superman');
      var $p1SupermanAside = $('.p1-superman-aside');
      var $p1BottomBall = $('.p1-bottom-ball');
      var $p1FindingJobText = $('.p1-finding-job-text');

      var toggleP1Animation = function(){
        $p1Title1.toggleClass('fadeInDownBig');
        $p1Title2.toggleClass('fadeInDownBig');
        $p1Globe.toggleClass('rollIn animated1');
        $p1TextFulltime.toggleClass('rollIn animated2');
        $p1TextOutsource.toggleClass('zoomIn animated2');
        $p1TextRealtime.toggleClass('zoomIn animated2');
        $p1Superman.toggleClass('bounceInLeft');
        $p1SupermanAside.toggleClass('bounceInLeft');
        $p1BottomBall.toggleClass('fadeInUp animated1');
        $p1FindingJobText.toggleClass('slideInUp animated1');
      }

      //grab elements for second page animation
        $p2BottomText = $('.p2-bottom-text');
        $p2Human = $('.p2-human');
        $p2AllInOne = $('.p2-all-in-one');
        $p2Title1 = $('.p2-title1');
        $p2Title2 = $('.p2-title2');

        var toggleP2Animation = function(){
          $p2BottomText.toggleClass('bounceInUp');
          $p2Title1.toggleClass('fadeInDownBig');
          $p2Title2.toggleClass('fadeInDownBig');
          $p2AllInOne.toggleClass('flipInX animated1');
          $p2Human.toggleClass('lightSpeedIn animated2');
        }

      //section3
        var $p38hourlyRate = $('.p3-8hourly-rate');
        var $p315hourlyRate = $('.p3-15hourly-rate');
        var $p3GgStone = $('.p3-bg-stone');
        var $p3Earth = $('.p3-earth');
        var $p3Knockle = $('.p3-knockle');
        var $p3Title1 = $('.p3-title1');
        var $p3Title2 = $('.p3-title2');
        var $p3UFOTarget = $('.p3-UFO-target');
        var $p3UFO = $('.p3-UFO');

      var toggleP3Animation = function(){
        $p3Title1.toggleClass('zoomInDown');
        $p3Title2.toggleClass('fadeIn');
        $p315hourlyRate.toggleClass('fadeIn animated1');
        $p38hourlyRate.toggleClass('fadeIn animated1');
        $p3Knockle.toggleClass('bounceInUp animated2');
        $p3UFOTarget.toggleClass('bounce animated25');
        $p3Earth.toggleClass('pulse animated25');
      }

      //section3.5/4
      var $p3270yuanBackground = $('.p3-2-70yuan-background');
      var $p3270yuan = $('.p3-2-70yuan');
      var $p32Airplane1 = $('.p3-2-airplane1');
      var $p32Airplane2 = $('.p3-2-airplane2');
      var $p32People = $('.p3-2-people');


      var toggleP4Animation = function(){
        $p3270yuanBackground.toggleClass('wobble');
        $p3270yuan.toggleClass('wobble');
        $p32People.toggleClass('bounceInUp animated1');
      }

      //section5
      var $p4Title = $('.p4-title');
      var $p4Skywalker = $('.p4-skywalker');
      var $p4BottomText = $('.p4-bottom-text');
      var $p4BgImg = $('.p4-bg-img');
      var $p4Ball = $('.p4-ball');
      var $p4TimeHolding = $('.p4-time-holding');

      var toggleP5Animation = function(){
        $p4Title.toggleClass('bounceInDown');
        $p4BottomText.toggleClass('bounceInUp');
        $p4Ball.toggleClass('swing animated1');
        $p4Skywalker.toggleClass('bounceInRight animated25');
        $p4TimeHolding.toggleClass('fadeInLeft animated2');
      }

      //section6
      var $p5Title = $('.p5-title');
      var $p5StarsText = $('.p5-stars-text');
      var $p5SkyBackground = $('.p5-sky-background');
      var $p5ShootingStars = $('.p5-shooting-stars');
      var $p5RightBotton = $('.p5-right-botton');
      var $p5LeftBotton = $('.p5-left-botton');

      var toggleP6Animation = function(){
        $p5Title.toggleClass('bounceInDown animated2');
        $p5StarsText.toggleClass('shake');
        $p5RightBotton.toggleClass('fadeInUp animated3');
        $p5LeftBotton.toggleClass('fadeInUp animated3');
      }

      //section7

      var toggleP7Animation = function(){

      }


    $('#fullpage').fullpage({
      onLeave: function(index,nextIndex,direction){


        if( index == 1 && direction == 'down' ){
          console.log("you're on second page");
          toggleP1Animation();
          toggleP2Animation();
        }

        else if( index == 2 && direction == 'up' ){
          console.log("you're on first page");
          toggleP1Animation();
          toggleP2Animation();
        }

        else if( index == 2 && direction == 'down' ){
          console.log("you're on third page");
          toggleP2Animation();
          toggleP3Animation();
        }

        else if( index == 3 && direction == 'up' ){
          console.log("you're on second page");
          //off
          toggleP3Animation();
          //on
          toggleP2Animation();
        }

        else if( index == 3 && direction == 'down' ){
          console.log("you're on third-5 page");
          //on
          toggleP4Animation();
          //off
          toggleP3Animation();
        }
        //go back to 3 section from 4 section, I call 3.5 section
        else if( index == 4 && direction == 'up' ){
          console.log("you're on third page");
          //off
          toggleP4Animation();
          //on
          toggleP3Animation();
        }

        else if( index == 4 && direction == 'down' ){
          console.log("you're on fifth page");
          //off
          toggleP4Animation();
          //on
          toggleP5Animation();
        }

        //from 5 to 4
        else if( index == 5 && direction == 'up' ){
          console.log("you're on fourth page");
          //off
          toggleP5Animation();
          //on
          toggleP4Animation();
        }

        //from 5 to 6
        else if( index == 5 && direction == 'down' ){
          console.log("you're on sixth page");
          //on
          toggleP6Animation();
          //off
          toggleP5Animation();
        }

        //from 6 to 5
        else if( index == 6 && direction == 'up' ){
          console.log("you're on fifth page");
          //off
          toggleP6Animation();
          //on
          toggleP5Animation();
        }


        //from 6 to 7
        else if( index == 6 && direction == 'down' ){
          console.log("you're on seventh page");
          //off
          toggleP6Animation();
          //on
          toggleP7Animation();
        }

        //from 7 to 6
        else if( index == 7 && direction == 'up' ){
          console.log("you're on sixth page");
          //off
          toggleP7Animation();
          //on
          toggleP6Animation();
        }

      }
    });




    });
  </script>
  </body>
</html>
